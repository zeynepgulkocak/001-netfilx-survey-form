<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./netflix-logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="title">Net<span>Flix</span></h1>
        <h3 id="description">
          Thank you for signing up at Netflix. Tell us more about your self
        </h3>
      </header>
      <section id="survey-form">
        <form action="result.html" method="get">
          <!-- Personal Info -->
          <div class="box">
            <label for="name">Name</label><br /><input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="box">
            <label for="age">Age</label><br /><input
              type="text"
              name="age"
              id="age"
              placeholder="Age"
            />
          </div>
          <div class="box">
            <label for="email">Email</label><br /><input
              type="text"
              name=""
              id="email"
              placeholder="Enter your email"
            />
          </div>

          <!-- Content Type -->

          <div class="box">
            <label for="content">Content type</label>
            <br />
            <select name="content" id="content">
              <option value="series">Series</option>
              <option value="movies">Movies</option>
            </select>
          </div>

          <!-- Movie Type -->

          <div class="box">
            <label for="">Movie type</label> <br />
            <input type="checkbox" name="movie-type" id="comedy" value="comedy" checked/>
            <label for="comedy">Comedy </label><br />

            <input type="checkbox" name="movie-type" id="action" value="action"/>
            <label for="action">Action</label><br />

            <input type="checkbox" name="movie-type" id="romance" value="romance" checked />
            <label for="romance">Romance</label><br />
          </div>

          <!-- Gender -->

          <div class="box">
            <label for="">Gender</label> <br />
            <input type="radio" name="gender" id="male" value="Male" />
            <label for="male">Male</label> <br />
            <input type="radio" name="gender" id="female" value="Female" checked/>
            <label for="female">Female</label> <br />
            <input type="radio" name="gender" id="other" value="Other" />
            <label for="other">Other</label> <br />
          </div>

          <!-- Feed back -->

          <div class="box">
            <label for="feed-back">Feed back</label> <br />
            <textarea
              name="feed-back"
              id="feed-back"
              cols="30"
              rows="10"
              placeholder="Any comment"
            ></textarea>
          </div>

          <!-- Submit -->
          <div id="submit">
            <input type="submit" value="Send" id="button" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
